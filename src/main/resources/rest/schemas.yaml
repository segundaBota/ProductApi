ProductRequest:
  type: object
  required:
    - name
    - price
  properties:
    name:
      type: string
    description:
      type: string
    price:
      type: number
      format: double

Product:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    description:
      type: string
    price:
      type: number
      format: double

ProductIdResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid