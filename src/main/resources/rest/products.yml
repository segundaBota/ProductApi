openapi: 3.0.3
info:
  title: Products API
  version: 1.0.0

servers:
  - url: http://localhost:8080

paths:
  /products:
    get:
      summary: Get all products
      operationId: getProducts
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schemas.yaml#/Product'
        400:
          description: Bad Request
          content:
            application/json:
              example:
                badRequest:
                  summary: Invalid request parameters
        404:
          description: Not Found
          content:
            application/json:
              example:
                notFound:
                  summary: Product not found
        500:
          description: Internal Server Error
          content:
            application/json:
              example:
                internalServerError:
                  summary: Internal server error

    post:
      summary: Create new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/ProductRequest'
      responses:
        201:
          description: Product created
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/ProductIdResponse'
        400:
          description: Bad Request
          content:
            application/json:
              example:
                badRequest:
                  summary: Invalid request parameters
        409:
          description: Product already exists
        500:
          description: Internal Server Error
          content:
            application/json:
              example:
                internalServerError:
                  summary: Internal server error

  /products/{id}:
    get:
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas.yaml#/Product'
        400:
          description: Bad Request
          content:
            application/json:
              example:
                badRequest:
                  summary: Invalid request parameters
        404:
          description: Not Found
          content:
            application/json:
              example:
                notFound:
                  summary: Product not found
        500:
          description: Internal Server Error
          content:
            application/json:
              example:
                internalServerError:
                  summary: Internal server error

    put:
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/ProductRequest'
      responses:
        200:
          description: Updated
        400:
          description: Bad Request
          content:
            application/json:
              example:
                badRequest:
                  summary: Invalid request parameters
        404:
          description: Not Found
          content:
            application/json:
              example:
                notFound:
                  summary: Product not found
        500:
          description: Internal Server Error
          content:
            application/json:
              example:
                internalServerError:
                  summary: Internal server error

    delete:
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: Removed
        400:
          description: Bad Request
          content:
            application/json:
              example:
                badRequest:
                  summary: Invalid request parameters
        404:
          description: Not Found
          content:
            application/json:
              example:
                notFound:
                  summary: Product not found
        500:
          description: Internal Server Error
          content:
            application/json:
              example:
                internalServerError:
                  summary: Internal server error